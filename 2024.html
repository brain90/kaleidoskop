            * {

                padding: 0px 0;
                text-align: center;
                position: relative;
                overflow: hidden;
            }

            header::before {
                content: "";
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: url('https://images.unsplash.com/photo-1528722828814-77b9b83aafb2?ixlib=rb-4.0.3&auto=format&fit=crop&w=1200&q=80') center/cover;

            }

            header h1 {
                font-family: 'Playfair Display', serif;
                font-size: 3.5rem;
                margin-bottom: 15px;
                letter-spacing: 1px;
                text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            }

            header p {
                font-size: 1.2rem;
                max-width: 800px;
                margin: 0 auto;
                font-weight: 300;
            }

            .timeline-container {
                position: relative;
                padding: 0px 0;
            }

            .timeline-line {
                position: absolute;
                left: 50%;
                top: 0;
                bottom: 0;
                width: 4px;
                background: linear-gradient(to bottom, #1a2a6c, #b21f1f);
                transform: translateX(-50%);
                z-index: 1;
            }

            .month-separator {
                text-align: center;
                margin: 30px 0;
                position: relative;
                z-index: 2;
            }

            .month-label {
                display: inline-block;
                background: #1a2a6c;
                color: white;
                padding: 10px 30px;
                border-radius: 30px;
                font-weight: 500;
                font-size: 1.2rem;
                box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            }

            .timeline-event {
                position: relative;
                margin-bottom: 50px;
                z-index: 2;
                opacity: 0;
                transform: translateY(30px);
                transition: all 0.6s ease;
            }

            .timeline-event.visible {
                opacity: 1;
                transform: translateY(0);
            }

            .event-content {
                background: white;
                border-radius: 10px;
                padding: 25px;
                width: calc(50% - 40px);
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
                position: relative;
            }

            .timeline-event:hover .event-content {
                transform: scale(1.02);
                box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            }

            .timeline-event:nth-child(odd) .event-content {
                margin-left: auto;
            }

            .event-date {
                top: 20px;
                width: 60px;
                height: 60px;
                background: #b21f1f;
                color: white;
                border-radius: 50%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                font-weight: bold;
                box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
                z-index: 3;
            }

            .timeline-event:nth-child(odd) .event-date {
                left: -30px;
            }

            .timeline-event:nth-child(even) .event-date {
                right: -30px;
            }

            .event-date .day {
                font-size: 1.5rem;
                line-height: 1;
            }

            .event-date .month {
                font-size: 0.7rem;
                text-transform: uppercase;
            }

            .event-headline {
                font-size: 1.4rem;
                font-weight: 700;
                margin-bottom: 15px;
                color: #1a2a6c;
            }

            .event-description {
                margin-bottom: 20px;
                color: #555;
            }

            .event-media {
                margin-top: 20px;
                border-radius: 8px;
                overflow: hidden;
            }

            .event-media img {
                width: 100%;
                height: auto;
                display: block;
                transition: transform 0.3s ease;
            }

            .event-media:hover img {
                transform: scale(1.05);
            }

            .media-caption {
                padding: 10px;
                background: #f0f0f0;
                font-size: 0.9rem;
                color: #666;
                text-align: center;
            }

            .media-credit {
                font-style: italic;
                font-size: 0.8rem;
                color: #888;
                text-align: right;
                padding: 5px 10px;
            }

            .media-link {
                display: block;
                text-align: right;
                padding: 5px 10px;
                color: #1a2a6c;
                text-decoration: none;
                font-size: 0.9rem;
                transition: color 0.3s ease;
            }

            .media-link:hover {
                color: #b21f1f;
                text-decoration: underline;
            }

            .event-dot {
                position: absolute;
                width: 20px;
                height: 20px;
                background: white;
                border: 4px solid #1a2a6c;
                border-radius: 50%;
                top: 30px;
                z-index: 3;
            }

            .timeline-event:nth-child(odd) .event-dot {
                left: calc(50% - 10px);
            }

            .timeline-event:nth-child(even) .event-dot {
                left: calc(50% - 10px);
            }

            footer {
                background: #1a2a6c;
                color: white;
                padding: 40px 0;
                text-align: center;
            }

            @media (max-width: 768px) {
                header h1 {
                    font-size: 2.5rem;
                }

                .timeline-line {
                    left: 30px;
                }

                .timeline-event:nth-child(even) .event-content {
                    width: calc(100% - 33px);
                    margin-left: 34px;
                }

                .event-date {
                    left: 0 !important;
                    right: auto !important;
                }

                .event-dot {
                    left: 0px !important;
                }

                .month-label {
                    font-size: 1rem;
                    padding: 8px 20px;
                }
            }

            .loading-animation {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(255, 255, 255, 0.9);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 9999;
                transition: opacity 0.5s ease;
            }

            .loading-animation.hidden {
                opacity: 0;
                pointer-events: none;
            }

            .spinner {
                width: 50px;
                height: 50px;
                border: 5px solid #f3f3f3;
                border-top: 5px solid #1a2a6c;
                border-radius: 50%;
                animation: spin 1s linear infinite;
            }

            @keyframes spin {
                0% {
                    transform: rotate(0deg);
                }

                100% {
                    transform: rotate(360deg);
                }
            }

                    ]
                };

                // Month names for display
                const monthNames = [
                    "Januari", "Februari", "Maret", "April", "Mei", "Juni",
                    "Juli", "Agustus", "September", "Oktober", "November", "Desember"
                ];

                // Sort events by date
                data.events.sort((a, b) => {
                    const dateA = new Date(`${a.start_date.year}-${a.start_date.month}-${a.start_date.day}`);
                    const dateB = new Date(`${b.start_date.year}-${b.start_date.month}-${b.start_date.day}`);
                    return dateA - dateB;
                });

                // Group events by month
                const eventsByMonth = {};
                data.events.forEach(event => {
                    const month = parseInt(event.start_date.month);
                    if (!eventsByMonth[month]) {
                        eventsByMonth[month] = [];
                    }
                    eventsByMonth[month].push(event);
                });

                // Build the timeline HTML
                const timelineContent = document.getElementById('timeline-content');
                let currentMonth = 0;

                // Loop through months from 1 to 12
                for (let month = 1; month <= 12; month++) {
                    // Add month separator if there are events in this month
                    if (eventsByMonth[month]) {
                        const monthSeparator = document.createElement('div');
                        monthSeparator.className = 'month-separator';
                        monthSeparator.innerHTML = `<div class="month-label">${monthNames[month - 1]} 2024</div>`;
                        timelineContent.appendChild(monthSeparator);

                        // Add events for this month
                        eventsByMonth[month].forEach((event, index) => {
                            const eventElement = document.createElement('div');
                            eventElement.className = 'timeline-event';

                            const day = event.start_date.day;
                            const monthNum = event.start_date.month;
                            const year = event.start_date.year;

                            eventElement.innerHTML = `
                            <div class="event-content">
                                <div class="event-date">
                                    <div class="day">${day}</div>
                                    <div class="month">${monthNames[monthNum - 1].substring(0, 3).toUpperCase()}</div>
                                </div>
                                <h3 class="event-headline">${event.text.headline}</h3>
                                <p class="event-description">${event.text.text}</p>
                                ${event.media ? `
                                    <div class="event-media">
                                        <img src="${event.media.url}" alt="${event.media.caption}">
                                        <div class="media-caption">${event.media.caption}</div>
                                        <div class="media-credit">Credit: ${event.media.credit}</div>
                                        <a href="${event.media.link}" target="_blank" class="media-link">Read more <i class="fas fa-external-link-alt"></i></a>
                                    </div>
                                ` : ''}
                            </div>
                            <div class="event-dot"></div>
                        `;

                            timelineContent.appendChild(eventElement);
                        });
                    }
                }

                // Hide loader when content is ready
                setTimeout(() => {
                    document.getElementById('loader').classList.add('hidden');

                    // Add animation to timeline events when they come into view
                    const observerOptions = {
                        root: null,
                        rootMargin: '0px',
                        threshold: 0.1
                    };

                    const observer = new IntersectionObserver((entries, observer) => {
                        entries.forEach(entry => {
                            if (entry.isIntersecting) {
                                entry.target.classList.add('visible');
                                observer.unobserve(entry.target);
                            }
                        });
                    }, observerOptions);

                    document.querySelectorAll('.timeline-event').forEach(event => {
                        observer.observe(event);
                    });
                }, 1000);
            });
        </script>
    </body>

</html>
